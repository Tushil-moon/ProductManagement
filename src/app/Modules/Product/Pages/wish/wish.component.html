<div class="container my-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ">
          <li class="breadcrumb-item">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active"
              class="text-decoration-none text-black fw-medium ">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
        </ol>
      </nav>
    <div class="row g-4">
      @for (item of wishlist(); track item.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm">
            <div class="position-relative">
              <div class="img-box ">
                <img [src]="item.image" class="card-img-top img-fluid" alt="Product Image">
              </div>
              <!-- <button class="btn btn-light position-absolute top-0 end-0 m-2" (click)="toggleFavorite(item)">
                <i></i>
              </button> -->
            </div>
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
            </div>
            <div class="card-footer ">
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold ">{{item.price | currency}}</span>
                <button class="btn btn-sm btn-outline-secondary" (click)="addToCart(item)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
